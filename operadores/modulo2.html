<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aprendendo sobre js</title>
  </head>
  <body>
    <script>
      // Operadores em JavaScript (Aritiméticos)

      /*
      let a = 10;
      let b = 3;

      console.log(a + b); // 13
      console.log(a - b); // 7
      console.log(a * b); // 30
      console.log(a / b); // 3.333...
      console.log(a % b); // 1
      */

      // Operadores de Comparação e Lógicos

      let idade = 16;
      let temCNH = false;

      if (idade >= 18 && temCNH) {
        console.log("Você pode dirigir.");
      } else if (idade >= 18 && !temCNH) {
        console.log("Você tem idade suficiente, mas não possui CNH.");
      } else {
        console.log("Você não possui nem idade nem cnh para dirigir.");
      }

      let nota1 = 7;
      let nota2 = 5;
      media = (nota1 + nota2) / 2;

      if (media >= 7) {
        console.log("Aprovado com média: " + media);
      } else if (media < 7) {
        console.log("Não aprovado. Média: " + media);
      } else {
        console.log("Média inválida.");
      }
    </script>
  </body>
