<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array + CRUD</title>
    <style>
    body {
        background:
                    url('https://i.pinimg.com/originals/fc/21/c0/fc21c0a113b7dd0f5ba6b2f24fc87d7f.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: 'Trebuchet MS', sans-serif;
        color: #333;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    h1, h2 {
        word-wrap: break-word;
        padding: 0 10px;
    }

    h1 {
        font-size: 2.5em;
        color: #d35400;
        text-shadow: 2px 2px #fff;
    }

    h2 {
        font-size: 1.8em;
        color: #c73329;
        margin-bottom: 10px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        width: 90%;
        max-width: 400px;
    }

    li {
        background-color: #fff3e0;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        font-weight: bold;
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    li:hover {
        background-color: #ffe0b2;
        transform: scale(1.05);
    }

    #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    #modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-sizing: border-box;
        position: relative;
    }

    #close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
    }

    #cartaz {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .botoes {
        margin: 20px 0;
    }

    button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        background: #d35400;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #c0392b;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        li {
            font-size: 1em;
        }
    }
    </style>
</head>
<body>

    <h1>Array no Javascript</h1>
    <h2>Tripulantes dos Chap√©us de Palha</h2>

    <div class="botoes">
        <button onclick="adicionarTripulante()">‚ûï Adicionar</button>
        <button onclick="atualizarRecompensa()">üí∞ Atualizar</button>
        <button onclick="removerTripulante()">‚ùå Remover</button>
    </div>

    <ul id="lista-tripulacao"></ul>

    <div id="modal" style="display:none;">
        <div id="modal-content">
            <span id="close-btn">&times;</span>
            <h3 id="nome-membro"></h3>
            <p id="recompensa"></p>
            <img id="cartaz" src="" alt="Cartaz de procurado">
        </div>
    </div>

    <script>
        alert("Ol√°! Vamos explorar os membros da tripula√ß√£o e suas recompensas!");

        let tripulacao = [
            { nome: "Luffy", recompensa: "3.000.000.000 Berries", imagem: "https://tse4.mm.bing.net/th/id/OIP.fdSRBJSCX31H6FrgVfvAZAHaKc?rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nome: "Zoro", recompensa: "1.111.000.000 Berries", imagem: "https://tse3.mm.bing.net/th/id/OIP.Mpk3bsqdrVEVII-oYkKIlQHaKc?rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nome: "Jinbe", recompensa: "1.100.000.000 Berries", imagem: "https://tse3.mm.bing.net/th/id/OIP.eBIRRHYht-XdUYtDJ-CyUwHaKc?rs=1&pid=ImgDetMain&o=7&rm=3"},
            { nome: "Sanji", recompensa: "1.032.000.000 Berries", imagem: "https://i.pinimg.com/originals/f1/de/18/f1de18000fd3e46a77ceae24eaa55d9e.jpg" },
            { nome: "Robin", recompensa: "930.000.000 Berries", imagem: "https://i.pinimg.com/736x/f0/10/43/f01043e0cd91f050f863227498aaa7c7.jpg" },
            { nome: "Usop", recompensa: "500.000.000 Berries", imagem: "https://i.pinimg.com/originals/4b/74/52/4b745276a682551fe4bb252c13ec600e.jpg" },
            { nome: "Franky", recompensa: "394.000.000 Berries", imagem: "https://tse4.mm.bing.net/th/id/OIP.VdNNx6Rr7fezxuN1_-M8MgAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nome: "Brook", recompensa: "383.000.000 Berries", imagem: "https://tse4.mm.bing.net/th/id/OIP.80b68xXRfX2U0OAWj7rM4AAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"},
            { nome: "Nami", recompensa: "366.000.000 Berries", imagem: "https://tse4.mm.bing.net/th/id/OIP.q6WHUl5fVIWrjjwh0KBuiQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nome: "Chopper", recompensa: "1.000 Berries", imagem: "https://i.pinimg.com/originals/17/95/69/17956935c358e5dcdecb3565a995946d.jpg"}
        ];

        let ul = document.getElementById("lista-tripulacao");

        function renderizarLista() {
            ul.innerHTML = "";
            tripulacao.forEach((membro, i) => {
                let li = document.createElement("li");
                li.textContent = `Membro ${i + 1}: ${membro.nome}`;
                li.onclick = () => mostrarModal(membro);
                ul.appendChild(li);
            });
        }

        function mostrarModal(membro) {
            document.getElementById("nome-membro").textContent = membro.nome;
            document.getElementById("recompensa").textContent = "Recompensa: " + membro.recompensa;
            document.getElementById("cartaz").src = membro.imagem;
            document.getElementById("modal").style.display = "flex";
        }

        document.getElementById("close-btn").onclick = () => {
            document.getElementById("modal").style.display = "none";
        };

        // -------- CRUD --------
        function adicionarTripulante() {
            let nome = prompt("Nome do novo tripulante:");
            let recompensa = prompt("Recompensa:");
            let imagem = prompt("Link da imagem/cartaz:");
            if(nome && recompensa && imagem){
                tripulacao.push({nome, recompensa, imagem});
                renderizarLista();
            } else {
                alert("Todos os campos devem ser preenchidos!");
            }
        }

        function atualizarRecompensa() {
            let nome = prompt("Nome do tripulante para atualizar:");
            let membro = tripulacao.find(m => m.nome.toLowerCase() === nome.toLowerCase());
            if(membro){
                let nova = prompt(`Nova recompensa de ${membro.nome}:`);
                if(nova) membro.recompensa = nova;
                renderizarLista();
            } else {
                alert("Tripulante n√£o encontrado!");
            }
        }

        function removerTripulante() {
            let nome = prompt("Nome do tripulante para remover:");
            tripulacao = tripulacao.filter(m => m.nome.toLowerCase() !== nome.toLowerCase());
            renderizarLista();
        }

        // Inicializa
        renderizarLista();
    </script>

</body>
</html>
