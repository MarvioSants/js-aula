<div class="Container">

<script>

        const numeroSecreto = Math.floor(Math.random() *100) +1;
        let tentativas = 0;
        let acertou = false;
        const maxTentativas = 10;

    function iniciarJogo(){
        let msg = document.getElementById("mensagem");
        const palpite = document.getElementById("palpite").value;
        tentativas++;
        if(palpite===""){
            msg.innerText ="Por favor, digite um n√∫mero entre 1 e 100.";
            return;
        }

        const numeroPalpite = parseInt(palpite);

        if (isNaN(numeroPalpite) || numeroPalpite <1 || numeroPalpite >100) {

            msg.innerText = "‚õî N√∫mero inv√°lido! Digite um n√∫mero entre 1 e 100.";
            return;
        }

        if (numeroPalpite ===numeroSecreto) {
            msg.innerText = `üéâParab√©ns! N√∫mero secreto √© ${numeroSecreto}. Voc√™ ultilizou ${tentativas} tentativa(s)!`;
            acertou = true;

        }
        else if(tentativas >=10){
            msg.innerText = `üò¢ Voc√™ esgotou o n√∫mero de tentativas poss√≠veis,  n√∫mero secreto √©: ${numeroSecreto}`;
            document.getElementById("palpite").disabled = true;
        }
        else if(palpite < numeroSecreto){
            msg.innerText = `O n√∫mero escolhido √© maior que ${numeroPalpite}. Voc√™ tem ${10 - tentativas} tentativas restantes!`;  
        }

    }
