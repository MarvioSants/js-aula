<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos (como cliques)</title>
</head>
<body>
    <h1 id="title">ESTUDO PROFUNDADO SOBRE O "DOM"</h1>
    <button onclick="mudarH1()">Clique no Botão</button>

    <script>
        function mudarH1() {
            alert("Vc clicou  e tudo mudou!")
            document.getElementById("title").innerText= "Continuação sobre o estudo de  'Dom' no js"
        }
    </script>
    
</body>
</html>
