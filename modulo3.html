<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modulo 3 de js for/while</title>
  </head>
  <body>
    <script>
      console.log("Mostre no console os números de 1 a 10.");
      for (i = 1; i <= 10; i++) {
        console.log("Contador:" + i);
      }

      console.log(" Faça um loop que mostre os números pares de 1 até 20.");
      //    let numero = 1;

      for (numero = 2; numero <= 20; numero++) {
        console.log("Número: " + numero++);
      }

      console.log("Crie um contador regressivo de 10 até 1.");
      for (b = 10; b >= 1; b--) {
        console.log("Contador Regressivo:" + b);
      }

      console.log(
        "(Desafio bônus) Calcule a soma de todos os números de 1 até 100."
      );
    </script>
  </body>
</html>
