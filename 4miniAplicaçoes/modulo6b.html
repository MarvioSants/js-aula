<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de M√©dia Escolar</title>
    <style>
        body{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(194, 240, 224);
            margin: auto;
            padding: 20px;

        .container{

        .formulario{

    </style>

</head>
<body>

  <div class="container">
    <h1>üßÆCalculadora de M√©dia</h1>
     <div class="formulario">

    <script>

        function calcularMedia(){
            let notaOne = parseFloat(document.getElementById("nota1").value); //converte o valor do input (que √© texto) em n√∫mero com casas decimais (parseFloat)
            let notaTwo = parseFloat(document.getElementById("nota2").value);

            if(notaOne < 0 || notaOne >10 || notaTwo <0 || notaTwo >10){
                alert("As notas devem est√° entre 0 e 10")
                return;
            }

                alert("Preecha corretamente!");
                return;

            let situacao = "";

            if(media >= 7){
                situacao = "‚úÖ Aprovado";
            }
            else if(media >= 5){
                situacao = "‚ö†Ô∏è Recupera√ß√£o";
            }
            else
            situacao = "‚ùå Reprovado"

            document.getElementById("resultado").innerText=
            "Resultado: " +"M√©dia do aluno √© " + media.toFixed(2) + " e sua situa√ß√£o √© "+situacao;

        }
